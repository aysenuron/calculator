<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="display"></div>
            <div class="buttons">
                <div class="left">
                    <div class="clear-button">
                        <button class="clear">C</button>
                    </div>
                    <div class="digit-buttons">
                        <button class="digit on-screen">7</button>
                        <button class="digit on-screen">8</button>
                        <button class="digit on-screen">9</button>
                        
                        <button class="digit on-screen">4</button>
                        <button class="digit on-screen">5</button>
                        <button class="digit on-screen">6</button>
                        
                        <button class="digit on-screen">1</button>
                        <button class="digit on-screen">2</button>
                        <button class="digit on-screen">3</button>
                        
                        <button class="digit on-screen">0</button>
                        <button class="decimal on-screen">,</button>
                    </div>
                </div>
                <div class="operator-buttons">
                    <button class="operator on-screen">/</button>
                    <button class="operator on-screen">x</button>
                    <button class="operator on-screen">-</button>
                    <button class="operator on-screen">+</button>
                    <button class="operator on-screen">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
